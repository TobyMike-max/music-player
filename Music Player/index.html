<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="default.css">
<link id="theme-style" rel="stylesheet" type="text/css" href=" ">
<link rel="shortcut icon" href="images/favicon.ico" />
  <title>Music Player</title>
</head>
<body>
<h1> Music Player </h1>

  <div class="music-container">

      <div class="music-info">
        <h4 id="title"> Falz-Body Language</h4>
          <div class="progress-container">
            <div class="progress">
            </div>
          </div>
      </div>

  <audio src="music/Falz.mp3" id="audio">  </audio>

      <div class="img-container">
        <img src="images/Falz.jpg" alt="music-cover" id="cover" />
      </div>

    <div class="navigation">

      <button type="button" name="button" id="prev" class="action-btn">
        <i class="fas fa-backward"> </i>
      </button>
      <button type="button" name="button" id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"> </i>
      </button>
      <button type="button" name="button" id="next" class="action-btn">
        <i class="fas fa-forward"> </i>
      </button>

    </div>

  </div>

  <div id="theme-options-wrapper" >
    <div data-mode= "blue" class="theme-dot" id="blue-mode"></div>
    <div data-mode= "green" class="theme-dot" id="green-mode"></div>
    <div data-mode= "red" class="theme-dot" id="red-mode"></div>
    </div>

    <p id="settings-note">Theme settings will be saved for <br> your next visit</p>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
